#: Window management {{{

map kitty_mod+8     launch --location=hsplit
map kitty_mod+9     launch --location=vsplit
map kitty_mod+left  neighboring_window left
map kitty_mod+right neighboring_window right
map kitty_mod+up    neighboring_window up
map kitty_mod+down  neighboring_window down
map shift+alt+left  resize_window narrower 3
map shift+alt+right resize_window wider 3
map shift+alt+up    resize_window taller
map shift+alt+down  resize_window shorter

#: }}}

#: Tab management {{{

map ctrl+page_down next_tab
map ctrl+page_up   previous_tab

